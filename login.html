<html>
    <head>
        <title>Facebook Login Test</title>
    </head>
    <body>
        <script>
         window.fbAsyncInit = () => FB.init({
                 appId            : '740426166609497',
                 autoLogAppEvents : true,
                 xfbml            : true,
                 version          : 'v9.0'
             });

         // ====================================================================
         // Log Into Facebook
         //
         // example:
         // login();
         // login('email,user_likes,user_posts,user_photos,user_comments');
         //
         window.login = (scope) => FB.login((response) => {
                 if (response.authResponse) {
                     console.log('Welcome.');
                     console.log('Your access token is ' + response.authResponse.accessToken + '.');
                     console.log('The scope of the token is [' + response.authResponse.grantedScopes + '].');

                     console.log('Fetching your information... ');
                     FB.api('/me', function(response) {
                         console.log('Good to see you again, ' + response.name + '.');
                     });
                 } else {
                     console.log('User cancelled login or did not fully authorize.');
                 }
             },
             {
                 scope: scope || 'user_likes,user_events,user_photos,user_videos,user_friends,user_posts,user_link,email,public_profile',
                 return_scopes: true
         });


         // ====================================================================
         // Publish to My Feed
         //
         // example:
         // publish('https://twitter.com/JiriStanisevsky/status/1355146537735778304');
         //
         window.publish = (link) => FB.ui({
             method: 'feed', link
         }, console.log);

        </script>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    </body>
</html>
